<!-- src/main/resources/templates/fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/releases}">Release Tracker</a>
        <div class="ms-auto">
            <span th:if="${#authentication == null or #authentication.principal == null}" class="navbar-text">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </span>
            <span th:if="${#authentication != null and #authentication.principal != null}" class="navbar-text" th:text="${#authentication.principal.username ?: 'User'}"></span>
        </div>
    </div>
</nav>
</body>
</html>
