databaseChangeLog:
  - changeSet:
      id: 1
      author: dev
      changes:
        - createTable:
            tableName: release
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: release_date
                  type: date
        - createTable:
            tableName: service
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: release_id
                  type: char(36)
                  constraints:
                    foreignKeyName: fk_service_release
                    references: release(id)
              - column:
                  name: service_name
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(255)
              - column:
                  name: version
                  type: varchar(50)
        - createTable:
            tableName: test_suite
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: service_id
                  type: char(36)
                  constraints:
                    foreignKeyName: fk_testsuite_service
                    references: service(id)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(50)
        - createTable:
            tableName: test
            columns:
              - column:
                  name: id
                  type: char(36)
                  constraints:
                    primaryKey: true
              - column:
                  name: test_suite_id
                  type: char(36)
                  constraints:
                    foreignKeyName: fk_test_testsuite
                    references: test_suite(id)
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: text
              - column:
                  name: status
                  type: varchar(50)
  - changeSet:
      id: 2
      author: dev
      changes:
